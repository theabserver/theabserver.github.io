    <script type="text/javascript">
        window.addEventListener("touchmove", function (event) { event.preventDefault(); }, { capture: false, passive: false });
        if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2)
        {
            var meta = document.getElementById("viewport");
            meta.setAttribute('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
        }

        function checkMobile()
        {
            var browser = {
                versions: function ()
                {
                    var u = navigator.userAgent, app = navigator.appVersion;
                    return {
                        trident: u.indexOf('Trident') > -1,
                        presto: u.indexOf('Presto') > -1,
                        webKit: u.indexOf('AppleWebKit') > -1,
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/),
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                        iPhone: u.indexOf('iPhone') > -1,
                        iPad: u.indexOf('iPad') > -1,
                        webApp: u.indexOf('Safari') == -1
                    };
                }(),
                language: (navigator.browserLanguage || navigator.language).toLowerCase()
            }

            if (browser.versions.mobile || browser.versions.ios || browser.versions.android ||
                browser.versions.iPhone || browser.versions.iPad)
            {
                return true;
            } else
            {
                return false;
            }
        }

        var isMobile = checkMobile();
        var hasPc = true;
        var hasFullMobile = true;

        var hrefData = window.location.href.split("?");
        var hrefPara = "";

        if (hrefData.length === 2)
        {
            hrefPara = "?" + hrefData[1];
        } else
        {
            hrefPara = "";
        }

        if (isMobile)
        {
            if (hasFullMobile)
                window.location = "mobile.html" + hrefPara;
        }
        if (!hasPc)
        {
            if (hasFullMobile)
                window.location = "mobile.html" + hrefPara;
        }

    </script>

    <script type="text/javascript">
        var isRendered = false
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            if (query)
            {
                var vars = query.split("&");
                for (var i = 0; i < vars.length; i++)
                {
                    var pair = vars[i].split("=");
                    if (pair[0] == variable) { return pair[1]; }
                }
            }
            return (false);
        }
        var latest = getQueryVariable('latest');
        var url = './flipbookPc.js';
        if (latest)
        {
            url = "./flipbookPc.js?latest=" + latest;
        }
        var mainJs = window.document.createElement('script');
        mainJs.src = url;
        mainJs.onload = function ()
        {
            lime.embed("flipbookMobile", "openfl-content", 0, 0, { parameters: {} });
        }
        window.document.head.appendChild(mainJs);
        const moveHeader = () =>
        {
            if ($("#openfl-menu").length)
            {
                let $toolbar = $('#openfl-menu>div:eq(0) img:eq(0)').parent().prev()
                if ($('#openfl-menu>div:eq(0)>div').length == 4)
                {
                    $('#openfl-menu>div:eq(0)>div:eq(1)').remove();
                }
                $toolbar.css('top', '95.6vh').css('height', '40px')
            }
        }
        const adjustNav = () => {
            $('[src="./img/toolbarImg/keyboard_arrow_right_white_24dp.svg"]').parent().parent().css('left', '91.5em')
            $('[src="./img/toolbarImg/keyboard_arrow_left_white_24dp.svg"]').parent().parent().css('left', '20em')
        }
        const handlefullscreen = () =>
        {
            debugger;
            $('[src="./img/toolbarImg/keyboard_arrow_right_white_24dp.svg"]').parent().css('top', $('[src="./img/toolbarImg/keyboard_arrow_left_white_24dp.svg"]').parent().css('top'))
            $('[src="./img/toolbarImg/keyboard_arrow_right_white_24dp.svg"]').css('top', $('[src="./img/toolbarImg/keyboard_arrow_left_white_24dp.svg"]').css('top'))
            adjustNav()
            alignIcons()
        }
        const handlezoom = () =>
        {
            debugger;
            $('[src="./img/toolbarImg/keyboard_arrow_right_white_24dp.svg"]').parent().css('top', $('[src="./img/toolbarImg/keyboard_arrow_left_white_24dp.svg"]').parent().parent().css('top'))
            adjustNav()
            alignIcons()
        }
        const alignIcons = () => {
             $("#openfl-menu>div>div img:visible:lt(7)").each(function (index)
            {
                $(this).css('left', '45em')
                if (index > 0)
                {   
                    let $parent = $(this).is('[src="./img/toolbarImg/fullscreen_white_24dp.svg"]') || $(this).is('[src="./img/toolbarImg/highlight_alt_white_24dp.svg"]')
                                 || $(this).is('[src="./img/toolbarImg/volume_mute_white_24dp.svg"]') ? $(this).parent().parent() : $(this).parent()

                    $(this).css('left', 10 + (index * 20) + 'px');
                    $parent.css('left', (30 + (index + 15)) + 'em'); 
                }
            })
        }
        var runScripts = () =>
        {
            // if($("#openfl-menu>div>div img:visible").length && isRendered) return
            let srcArr = [
                './img/toolbarImg/menu_white_24dp.svg',
                './img/toolbarImg/view_list_white_24dp.svg',
                './img/toolbarImg/highlight_alt_white_24dp.svg',
                './img/toolbarImg/volume_mute_white_24dp.svg',
                './img/toolbarImg/fullscreen_white_24dp.svg',       // 4
                './img/toolbarImg/print_white_24dp.svg',
                './img/toolbarImg/zoom_in_white_24dp.svg',          // 6
                './img/toolbarImg/keyboard_arrow_left_white_24dp.svg',
                './img/toolbarImg/keyboard_arrow_right_white_24dp.svg',
            ]
            moveHeader()
            $("#openfl-menu>div>div img:visible").each(function (index)
            {
                // $(this).css('top', '96vh')
                let src = srcArr[index]
                if ($("#openfl-menu img:eq(0)").attr('src') != src && srcArr[index] != undefined)
                {
                    $(this).attr('src', src);
                    if (index < 7)
                    {
                        $(this).css('top', '95.7vh')
                        // $(this).css('top', '95.7vh').css('left', ('40' + (index * 10)) + 'em')
                    } else
                    {
                        $(this).prev().remove()
                        $(this).parent().prev().remove()
                        if (index == 8) $(this).parent().css('left', '40px')
                        if (index == 4) $(this).addClass('zoom-icon')
                        if (index == 6) $(this).addClass('fs-icon')
                    }
                }
            })
            alignIcons()
            adjustNav()
            // if($("#openfl-menu>div>div img:visible").length) isRendered = true
            $('[src="./img/toolbarImg/zoom_in_white_24dp.svg"]').on("click", function ()
            {
                setTimeout(function ()
                {
                    handlezoom()
                }, 100);
            })
            $('[src="./img/toolbarImg/fullscreen_white_24dp.svg"]').on("click", function ()
            {
                setTimeout(function ()
                {
                    handlefullscreen()
                }, 100);
            })
        }
    </script>
